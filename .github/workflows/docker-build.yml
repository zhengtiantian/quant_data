name: Build and Push quant_data Image and Create PR

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get short Git commit hash
        run: echo "COMMIT_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            xiz001/quant_data:latest
            xiz001/quant_data:${{ env.COMMIT_TAG }}

      - name: Clone quant_docker and modify compose file
        run: |
          git clone https://zhengtiantian:${{ secrets.MAIN_REPO_PAT }}@github.com/zhengtiantian/quant_docker.git
          cd quant_docker
          sed -i -E "s|(xiz001/quant_data:)[^[:space:]]+|\1${{ env.COMMIT_TAG }}|g" docker-compose.yml
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout -b update-data-image-${{ env.COMMIT_TAG }}
          git add docker-compose.yml
          git commit -m "Update quant_data image tag to ${{ env.COMMIT_TAG }}"
          git push origin update-data-image-${{ env.COMMIT_TAG }}

      - name: Create Pull Request via GitHub API
        env:
          GITHUB_TOKEN: ${{ secrets.MAIN_REPO_PAT }}
        run: |
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/zhengtiantian/quant_docker/pulls \
            -d '{
              "title": "Update quant_data image to '${{ env.COMMIT_TAG }}'",
              "head": "update-data-image-'${{ env.COMMIT_TAG }}'",
              "base": "main",
              "body": "This PR updates quant_data image tag to '${{ env.COMMIT_TAG }}'."
            }'